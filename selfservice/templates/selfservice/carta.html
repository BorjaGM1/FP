{% extends 'selfservice/plantillabase.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
<div class="cartadiv">
<p class="cartap"><b>¿QUÉ QUIERES COMER HOY?</b></p>
{% for item in foodlist %}
    {% with 'selfservice/'|add:item.imglink as imgstatic %}
<div class="carta">
        <a target="_blank" href="{%  url 'producto' item.id %}">
            <img class="cartaitem" src="{% static imgstatic %}" width="600" height="400">
        </a>
        <div class="cartatext"><b>{{ item.title }}</b></div>
    </div>
    {% endwith %}
{% endfor %}
</div>
{% endblock %}
</body>
</html>
